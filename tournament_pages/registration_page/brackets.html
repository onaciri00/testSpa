<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Brackets</title>
    <link rel="stylesheet" href="./bracket.css">
</head>
<body>
    <div class="container">
        <form id="Match1">
            <h1>1st Match</h1>
            <div class = "input-control">
                <label for="player1">1st player</label>
                <input id="player1" name="1st player" type="text">
            </div>
            <div class = "input-control">
                <label for="player2">2nd player</label>
                <input id="player2" name="2st player" type="text">
            </div>
        </form>
        <form id="Match2">
            <h1>2nd Match</h1>
            <div class = "input-control">
                <label for="player3">3rd player</label>
                <input id="player3" name="3rd player" type="text">
            </div>
            <div class = "input-control">
                <label for="player4">4th player</label>
                <input id="player4" name="=4th player" type="text">
            </div>
        </form>
        <form id="Match3">
            <h1>3rd Match</h1>
            <div class = "input-control">
                <label for="player5">5th player</label>
                <input id="player5" name="5th player" type="text">
            </div>
            <div class = "input-control">
                <label for="player6">6th player</label>
                <input id="player6" name="6th player" type="text">
            </div>
        </form>
        <form id="Match4">
            <h1>4th Match</h1>
            <div class = "input-control">
                <label for="player7">7th player</label>
                <input id="player7" name="7th player" type="text">
            </div>
            <div class = "input-control">
                <label for="player7">8th player</label>
                <input id="player7" name="8th player" type="text">
            </div>
        </form>
    </div>
    <div class="semifinals">
        <form id="Semi-final1">
            <h1>Semi Final</h1>
            <div class = "input-control">
                <label for="1stbracket">1st Bracket Winner</label>
                <input id="1stbracket" name="1st Bracket Winner" type="text">
            </div>
            <div class = "input-control">
                <label for="2ndbracket">2nd Bracket Winner</label>
                <input id="2ndbracket" name="2nd Bracket Winner" type="text">
            </div>
        </form>
        <form id="Semi-final2">
            <h1>Semi Final</h1>
            <div class = "input-control">
                <label for="3rdbracket">3rd Bracket Winner</label>
                <input id="1stbracket" name="3rd Bracket Winner" type="text">
            </div>
            <div class = "input-control">
                <label for="4thbracket">4th Bracket Winner</label>
                <input id="4thbracket" name="4th Bracket Winner" type="text">
            </div>
        </form>
    </div>
    <div class="Finals">
         <form id="Finals">
            <h1>Finals</h1>
            <div class = "input-control">
                <label for="Finalist1">1st Finalist</label>
                <input id="Finalist1" name="1st Finalist" type="text">
            </div>
            <div class = "input-control">
                <label for="Finalist1">2nd Finalist</label>
                <input id="Finalist1" name="2nd Finalist" type="text">
            </div>
        </form>
    </div>
</body>
</html>
