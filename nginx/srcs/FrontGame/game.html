<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pong</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div id="app">
        <div id="game-container">
            <h1 class="pongScore align" id="player1Score">0</h1>
            <h1 class="pongScore align"  id="player2Score">0</h1>
            <canvas id ="canvas" class="game"></canvas>
        </div>
        </div>
        <div id="main_counter">
            <div class="counter">
                <div class="nums">
                    <span class="in">3</span>
                    <span>2</span>
                    <span>1</span>
                    <span>0</span>
                </div>
                <h4>Get Ready</h4>
            </div>
        </div>
        <div id="game_over">
            <h1 id="result">You Win</h1>
        </div>
    </div>
    <script src="game.js"></script> 
</body>
</html>
